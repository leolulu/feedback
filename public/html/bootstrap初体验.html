<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>bootstrap初体验</title>
	<link rel="stylesheet" type="text/css" href="../resource/bootstrap.css">
	<script type="text/javascript" src="../resource/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../resource/bootstrap.js"></script>
	<style type="text/css">
	#con1{
		border:1px dashed green;
	}
	#url1{
		background-color: hotpink;
	}
	#url2{
		background-color: lightblue;
	}
</style>
</head>
<body>
	<div class="container" id="con1">
		<div class="row">
			<div class="col-lg-3" id="url1">
				<a href="#">URL1</a>
			</div>
			<div class="col-lg-3" id="url2">
				<a href="http://www.baidu.com">URL2</a>
			</div>
			<div class="col-lg-3" id="img1">
				<img src="../images/bpic5507.jpg" alt="5507" class="img-responsive">
			</div>
			<div class="col-lg-3" id="span1">
				<span>这是一个span</span>
			</div>
		</div>
	</div>	

<script type="text/javascript">
	$(window).resize(function() {
		$('#span1').html($('#img1').width() + '<br>' + $('#con1').width())
	});
</script>
</body>
</html>
